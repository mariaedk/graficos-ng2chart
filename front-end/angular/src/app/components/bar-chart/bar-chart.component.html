<div class="container">
  <div>
    <div style="display: block">
      <canvas *ngIf="isLoadedNames && isLoadedQtd" baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
  <button routerLink="/polarchart"> polar chart </button>
</div>
